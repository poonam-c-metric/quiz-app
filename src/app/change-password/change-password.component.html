<div class="col-md-6 col-md-offset-3">
    <h2>Update Password</h2>
    <form name="form" (ngSubmit)="f.form.valid && updatePassword(changepwddata)" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !member_old_password.valid}">
            <label for="password">Old Password:*</label>
            <input type="password" class="form-control" name="member_old_password" [(ngModel)]="changepwddata.member_old_password" #member_old_password="ngModel" required [minlength]="8" [maxlength]="16"/>
            <div *ngIf="f.submitted && member_old_password.hasError('required')" class="help-block">Old Password is required</div>
            <div *ngIf="member_old_password.hasError('minlength') && member_old_password.dirty" class="help-block">Password must be at least 8 characters long.</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !member_password.valid}">
            <label for="password">New Password:*</label>
            <input type="password" class="form-control" name="member_password" [(ngModel)]="changepwddata.member_password" #member_password="ngModel" required [minlength]="8" [maxlength]="16"/>
            <div *ngIf="f.submitted && member_password.hasError('required')" class="help-block">Password is required</div>
            <div *ngIf="member_password.hasError('minlength') && member_password.dirty" class="help-block">Password must be at least 8 characters long.</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !confirm_password.valid}">
            <label for="confirm_password">Re-Type Password:*</label>
            <input type="password" class="form-control" name="confirm_password" [(ngModel)]="changepwddata.confirm_password" #confirm_password="ngModel" required [minlength]="8" [maxlength]="16" [equalTo]="member_password"/>
            <div *ngIf="f.submitted && confirm_password.hasError('required')" class="help-block">Confirm Password is required</div>
            <div *ngIf="confirm_password.hasError('minlength') && confirm_password.dirty" class="help-block">Confirm Password must be at least 8 characters long.</div>
            <br>
            <div *ngIf="confirm_password.dirty && confirm_password.errors?.equalTo" class="help-block">Password and Confirm Password must match.</div>
        </div>
        <div class="form-group">
        	<div class="col-md-4">
        		<label for="email_copy">Send a email copy:</label>
        	</div>
        	<div class="col-md-1">
        		<input type="checkbox" class="form-control" name="send_email" [(ngModel)]="changepwddata.send_mail" #send_email="ngModel"/>
        	</div>
		</div>
        <div class="form-group">
            <button class="btn btn-primary">Submit</button>
            <a [routerLink]="['/']" class="btn btn-link">Cancel</a>
        </div>
    </form>
</div>
