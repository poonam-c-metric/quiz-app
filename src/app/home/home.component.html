<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3 col-md-6 col-sm-6">
                <div class="card card-stats" >
                    <div class="card-content">
                        <i class="material-icons">addbox</i>
                    </div>
                    <div class="card-footer">
                        <div class="stats">
                            <a (click)="changeURL()">Create A New Program</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-6" *ngFor="let certdata of certificateData">
                <div class="card card-stats" >
                    <div class="card-header" data-background-color="purple">
                        <h4 class="title">{{certdata.certificate_name}}</h4>
                    </div>
                    <div class="card-content">
                        <h4 class="title">
                            <div *ngIf="certdata.is_active">PUBLISHED</div>
                            <div *ngIf="!certdata.is_active">UNPUBLISHED</div>
                        </h4>
                    </div>
                    <div class="card-footer">
                        <div class="stats">
                            <div class="col-lg-1 col-md-2 col-sm-2">
                                <a [routerLink]="['/certificate',certdata.certificate_id]"><i class="material-icons">edit</i></a>
                            </div>
                            <div class="col-lg-1 col-md-2 col-sm-2">
                              <a href="#certificate"><i class="material-icons">delete</i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
 </div>
