<div class="col-md-6 col-md-offset-3">
    <h2>Student Reset Password</h2>
    <form name="form" (ngSubmit)="f.form.valid && changePassword(passworddata)" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !newpassword.valid}">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="newpassword" [(ngModel)]="passworddata.newpassword" #newpassword="ngModel" required [minlength]="8" [maxlength]="16"/>
            <div *ngIf="f.submitted && newpassword.hasError('required')" class="help-block">Password is required</div>
            <div *ngIf="newpassword.hasError('minlength') && newpassword.dirty" class="help-block">Password must be at least 8 characters long.</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !confirm_password.valid}">
            <label for="confirm_password">Confirm Password</label>
            <input type="password" class="form-control" name="confirm_password" [(ngModel)]="passworddata.confirm_password" #confirm_password="ngModel" required [minlength]="8" [maxlength]="16" [equalTo]="newpassword"/>
            <div *ngIf="f.submitted && confirm_password.hasError('required')" class="help-block">Confirm Password is required</div>
            <div *ngIf="confirm_password.hasError('minlength') && confirm_password.dirty" class="help-block">Confirm Password must be at least 8 characters long.</div>
            <br>
            <div *ngIf="confirm_password.dirty && confirm_password.errors?.equalTo" class="help-block">Password and Confirm Password must match.</div>
        </div>
        <div class="form-group">
            <button class="btn btn-primary">Submit</button>
            <a [routerLink]="['/']" class="btn btn-link">Cancel</a>
        </div>
    </form>
</div>
