<div class="col-lg-12">
	&nbsp;
</div>
<div class="col-lg-12">
	&nbsp;
</div>
<div class="row"> 
<div class="col-md-12">
	<span style="float:right;">
		<!-- <button style="float:right;" class="btn btn-cs" type="button" onclick="openpage('https://go.certspring.com/teachers/students/insert/');"><i class="fa fa-plus-square"></i> Add New</button> -->
		 <a [routerLink]="['/students/add']" class="btn btn-cs">Add New</a>
		 <!-- <a (click)="changeURL()" class="btn btn-cs">class="btn btn-cs"</a> -->
	</span>
	<span style="float:right;margin-right:20px;">
		<button style="float:right;" class="btn btn-cs" type="button" id="bulkupload"><i class="fa fa-plus-square"></i> Upload Student</button>
	</span>
</div>
</div>
<div class="col-md-12">
	&nbsp;
</div>
<div class="col-lg-12">

	<div class="table-responsive" style="padding:15px 0;"> 
		<select class="chzn-select chzn-done" style="font-size:16px;margin-left:3px;" name="bullkaction" id="bulkaction">
			<option value="">Select</option>
			<option value="copy">Copy</option>
			<option value="delete">Delete</option>
		</select>
		<input type="submit" name="button" id="apply" value="Apply" class="btn btn-cs" style="padding-top:0px;padding-bottom:0px;">

		<form name="studentform1" class="form-horizontal" id="studentform1" method="post" onsubmit="return false">
			<div id="editable-sample_wrapper" class="dataTables_wrapper form-inline" role="grid">
				<div class="row-fluid">

					<div class="span6">
						<div id="editable-sample_length" class="dataTables_length"><label>Show 
							<select size="1" name="editable-sample_length" aria-controls="editable-sample" class="xsmall">
								<option value="10" selected="selected">10</option>
								<option value="20">20</option>
								<option value="30">30</option>
								<option value="-1">All</option>
							</select>  per page</label>
						</div>
					</div>

					<div class="span6"><div class="dataTables_filter" id="editable-sample_filter"><label>Search: <input type="text" aria-controls="editable-sample" class="medium"></label></div></div>
				</div>

				<table class="table table-striped table-bordered dataTable" id="editable-sample" aria-describedby="editable-sample_info">
					<thead>
						<tr role="row">
							<th width="5%" align="center" style="text-align: center; width: 55px;" class="check sorting_disabled" role="columnheader" rowspan="1" colspan="1" aria-label="

							">
							<input type="checkbox" class="group-checkable" data-set="#sample_1 .checkboxes" id="allcheckbox" value="all">
							</th>
							<th width="17%" class="sorting" role="columnheader" tabindex="0" aria-controls="editable-sample" rowspan="1" colspan="1" aria-label="FIRST NAME: activate to sort column ascending" style="width: 231px;">FIRST NAME</th>
							<th width="17%" class="sorting" role="columnheader" tabindex="0" aria-controls="editable-sample" rowspan="1" colspan="1" aria-label="LAST NAME: activate to sort column ascending" style="width: 231px;">LAST NAME</th>
							<th width="35%" class="sorting" role="columnheader" tabindex="0" aria-controls="editable-sample" rowspan="1" colspan="1" aria-label="EMAIL : activate to sort column ascending" style="width: 496px;">EMAIL </th>
							<th width="15%" class="no-sorting sorting" role="columnheader" tabindex="0" aria-controls="editable-sample" rowspan="1" colspan="1" aria-label="ACTION: activate to sort column ascending" style="width: 202px;">ACTION</th>
						</tr>
					</thead>

					<tbody role="alert" aria-live="polite" aria-relevant="all"  *ngFor="let studata of studentlistData">
						<tr class="odd">
							<td align="center" class="unselectable  sorting_1">
								<input type="checkbox" class="checkboxes" name="check_" id="check_" value="2733">
							</td>
							<!--td>002733</td-->
							<td class=" ">{{studata.student_first_name}} </td>
							<td class=" ">{{studata.student_last_name}}</td>
							<td class=" ">{{studata.student_active_email}}</td>


							<td class=" ">


								<a class="btn btn-small btn-warning btn-sm" [routerLink]="['/students/edit',studata.student_id]"><i class="fa fa-pencil" title="Update"></i></a>


								<a class="btn btn-small btn-danger btn-sm" id="popup" [routerLink]="['/students/delete',studata.student_id]"><i class="fa fa-trash-o" title="Delete"></i></a>

							</td>
						</tr>
					</tbody>
				</table>
				<div class="row-fluid">
					<div class="span6"><div class="dataTables_info" id="editable-sample_info">Showing 1 to 1 of 1 entries</div></div><div class="span6"></div>
				</div>


			</div>

		</form>
	</div>
</div>
