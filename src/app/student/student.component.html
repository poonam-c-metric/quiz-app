<div class="col-lg-12">
	&nbsp;
</div>
<div class="col-lg-12">
	&nbsp;
</div>
<div class="row">
<div class="col-md-12">
	<span style="float:right;">
		 <a [routerLink]="['/students/add']" class="btn btn-cs">Add New</a>
	</span>
	<span style="float:right;margin-right:20px;">
		<button style="float:right;" class="btn btn-cs" type="button" id="bulkupload"><i class="fa fa-plus-square"></i> Upload Student</button>
	</span>
</div>
</div>
<div class="col-md-12">
	&nbsp;
</div>
<div class="col-lg-12">
	<div class="table-responsive" style="padding:15px 0;">
		<select class="chzn-select chzn-done" style="font-size:16px;margin-left:3px;" name="bullkaction" id="bulkaction">
			<option value="">Select</option>
			<option value="copy">Copy</option>
			<option value="delete">Delete</option>
		</select>
		<input type="submit" name="button" id="apply" value="Apply" class="btn btn-cs" style="padding-top:0px;padding-bottom:0px;">

		<div class="panel panel-default">
            <div class="panel-heading">Student Information</div>
            <table class="table table-striped" [mfData]="studentlistData | dataFilter : filterQuery" #mf="mfDataTable"
                   [mfRowsOnPage]="rowsOnPage" [(mfSortBy)]="sortBy" [(mfSortOrder)]="sortOrder">
                <thead>
                <tr>
                    <th style="width: 20%">
                        <mfDefaultSorter by="student_first_name">FirstName</mfDefaultSorter>
                    </th>
                    <th style="width: 40%">
                        <mfDefaultSorter by="student_last_name">LastName</mfDefaultSorter>
                    </th>
                    <th style="width: 10%">
                        <mfDefaultSorter by="student_active_email">Email</mfDefaultSorter>
                    </th>
                    <th style="width: 20%">
                    </th>
                </tr>
                <tr>
                    <th colspan="5">
                        Filter by name:
                        <input class="form-control" [(ngModel)]="filterQuery"/>
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let item of mf.data">
                    <td>{{item.student_first_name}}</td>
                    <td>{{item.student_last_name}}</td>
                    <td class="text-right">{{item.student_active_email}}</td>
                    <td>
                    	<a class="btn btn-small btn-warning btn-sm" [routerLink]="['/students/edit',item.student_id]"><i class="fa fa-pencil" title="Update"></i></a>
						<a class="btn btn-small btn-danger btn-sm" data-toggle="modal" data-backdrop="false" href="#deleteStudentModal" (click)="openDeleteStudentModal(item.student_id,deleteStudentModal)"><i class="material-icons">delete</i></a>
                    </td>
                </tr>
                </tbody>
                <tfoot>
                <tr>
                    <td colspan="5">
                        <mfBootstrapPaginator [rowsOnPageSet]="[5,10,15]"></mfBootstrapPaginator>
                    </td>
                </tr>
                </tfoot>
            </table>
        </div>
	</div>
</div>

<modal #deleteStudentModal title="Confirm Delete?" cancelButtonLabel="No" submitButtonLabel="Yes" (onSubmit)="deleteStudent(studentDeleteID,deleteStudentModal)">
    <modal-content>
        Are you sure to delete this record permanently?
    </modal-content>
</modal>
